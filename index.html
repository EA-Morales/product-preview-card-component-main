<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="/dist/output.css" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="text-[14px] mx-4 my-6 bg-Cream h-full">

  <div class="flex flex-col rounded-lg overflow-hidden bg-white">

    <img src="./images/image-product-mobile.jpg" alt="">

    <div class="px-6">
      <p class="text-Dark-grayish-blue mt-6 tracking-[0.3rem]">
        PERFUME
      </p>

      <h1 class="font-bold font-serif text-4xl tracking-tighter mt-5">
        Gabrielle Essence <br> Eau De Parfum
      </h1>

      <p class="text-Dark-grayish-blue mt-6 text-left text-[14px] leading-relaxed">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="font-serif text-dark-cyan text-4xl mt-8 mb-5 flex items-center">$149.99 <span class="text-Dark-grayish-blue font-sans text-sm ml-4 line-through">$169.99</span></p>

      <button class="text-center w-full bg-dark-cyan text-white py-4 rounded-xl font-bold mb-6">
        Add to Cart
      </button>
    </div>
  </div>


  <div class="static bottom-0 mt-4 text-center text-[14px]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EA-Morales">L3GOL4S</a>.
  </div>
</body>

</html>
